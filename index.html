<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"> </div>
    <script>
       const vm= Vue.createApp({
            data(){
                return {
                  counter: 0,
                 
                };
            },
            methods:{

                increment(){
                    this.counter++;
                },
                decrease(){

                    this.counter--;
                }
            },
           
            template: `<div>
                
                <button v-on:click="increment">Aumentar!</button>
                <button v-on:click="decrease">Quitar!</button>
                <p> {{counter}}</p>
                
                </div>`

        }).mount("#app");

        console.log(vm);
    </script>
    
  
</body>
</html>
